site_name: spotforecast2
site_description: Forecasting with spot
site_author: bartzbeielstein

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - API Reference:
      - Data: api/data.md
      - Preprocessing: api/preprocessing.md
      - Forecaster: api/forecaster.md
      - Model Selection: api/model_selection.md
      - Utils: api/utils.md
      - Weather: api/weather.md
  - Processing Guides:
      - Model Persistence: processing/model_persistence.md
      - Quick Reference: processing/quick_reference_persistence.md
